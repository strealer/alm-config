  #   depends_on:
  #     - alm_appta directory for disk buffering


  # ========================================================================
  # PHASE 2: MAIN ALM APPLICATION CONTAINERS
  # ========================================================================

  # ARM64 Main Service for Raspberry Pi devices (starts after init completion)
  alm_arm64:
    image: europe-west1-docker.pkg.dev/effective-pipe-424209-r1/alm-app/alm-app:${ALM_APP_ARM64_TAG:-development}
    container_name: alm_arm64
    ports:
      - "80:80" # Main HTTP traffic for content delivery
    volumes:
      # Configuration files generated by init container
      - alm_config:/opt/alm/config:ro
      # Shared logs volume
      - /var/log/alm/nginx:/var/log/nginx
    environment:
      - HOST_IP_FILE=/host_ip
      - INIT_REQUIRED=true # Wait for init completion before starting
    depends_on:
      alm_init_arm64:
        condition: service_completed_successfully # Wait for init to complete
    restart: unless-stopped # Auto-restart main service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
  # AMD64 Main Service for x86_64 servers (starts after init completion)
  alm_amd64:
    image: europe-west1-docker.pkg.dev/effective-pipe-424209-r1/alm-app/alm-app:${ALM_APP_AMD64_TAG:-development}
    container_name: alm_amd64
    ports:
      - "80:80" # Main HTTP traffic for content delivery
    volumes:
      # Configuration files generated by init container
      - alm_config:/opt/alm/config:ro
      # Shared logs volume
      - /var/log/alm/nginx:/var/log/nginx
    environment:
      - HOST_IP_FILE=/host_ip
      - INIT_REQUIRED=true # Wait for init completion before starting
    depends_on:
      alm_init_amd64:
        condition: service_completed_successfully # Wait for init to complete
    restart: unless-stopped # Auto-restart main service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
# ============================================================================
# SHARED VOLUMES FOR CONFIGURATION MANAGEMENT
# ============================================================================
volumes:
  # Main configuration volume (shared between init and main containers)
  # Docker-managed named volume - no host directories needed!
  alm_config:
  # Persistent data volume for device-specific information
  # Docker-managed named volume - no host directories needed!
  alm_persist:



# ============================================================================
# DEPLOYMENT NOTES - DEVELOPMENT ENVIRONMENT
# ============================================================================
#
# ENVIRONMENT: Development
# IMAGE TAGS: :development (built from development branch)
# DEPLOYED TO: Devices matching dev-* hostname pattern
# MANAGED BY: Puppet profile profiles::dev_machine
#
# LOCAL DEVELOPMENT:
# 1. Clone ALM repository to ~/alm/
# 2. Run: docker compose -f docker-compose-dev.yml up -d alm_init_amd64
# 3. Once INIT_DONE=1, run: docker compose -f docker-compose-dev.yml up -d alm_amd64 alm_telemetry
#
# ARCHITECTURE SELECTION:
# - ARM64 (Raspberry Pi): `alm_init_arm64` + `alm_arm64`
# - AMD64 (Servers): `alm_init_amd64` + `alm_amd64`
#
# CONFIGURATION FLOW:
# 1. Init container writes configs/keys into `alm_config` + `alm_persist`
# 2. Main container copies those files into /etc inside the container
# 3. Telemetry sidecar reuses the same volumes for cron-based reporting
#
# NETWORK NOTES:
# - Init containers do not expose HTTP; host networking is used purely for
#   hardware introspection and registering with the management API.
# - Main containers expose port 80 for cached content.
#
# REGISTRY ACCESS:
# - Real devices must ensure the Puppet-managed `docker login` has run (or
#   manually source `/opt/alm/config/gcp-registry-token`) before `docker compose
#   up` so private Artifact Registry pulls work.
# ============================================================================