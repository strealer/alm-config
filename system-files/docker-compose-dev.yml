  #     - /proc:/host/proc:ro
  #     - /sys:/host/sys:ro
  #     - /:/host/root:ro
  #   environment:
  #     - PROMETHEUS_ENDPOINT=http://104.155.91.159:9090/api/v1/write
  #     - LOKI_ENDPOINT=http://104.155.91.159:3100
